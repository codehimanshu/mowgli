<!DOCTYPE html>
<html>
  <head>
    <title>Mowgli The Indie Dog - Donations</title>
    <meta
      name="description"
      content="Mowgli The Indie Dog is a volunteer run effort to help the homeless and stray dogs of Noida, Uttar Pradesh. We feed, vaccinate, treat, spay and neuter as many dogs as possible. Over all we take of about 500+ stray dogs and rescue about 5-7 sick and injured stray dogs every month. If you believe all animals deserve a fair chance at life, irrespective of whether they have a home or not, then please help us achieve this mission. Donate a small amount monthly help us continue save the stray dogs of India."
    />
    <meta
      name="keywords"
      content="Stray Dogs, Indies, Homeless animals, adoptions, rescue, noida rescue, india, dogs, delhi, noida"
    />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
      }
      div {
        display: flex;
        flex-direction: column;
      }
      @media only screen and (max-width: 480px) {
        .dn {
          display: none;
        }
      }
      @media only screen and (min-width: 500px) {
        .dn-l {
          display: none;
        }
        .du-l {
          display: unset;
        }
      }
      .button-wrapper-mweb,
      .button-wrapper-web {
        position: relative;
      }
      .button {
        position: absolute;
        background: #236a9da6;
        padding: 12px 70px;
        color: white;
        text-transform: uppercase;
        border-radius: 20px;
        margin-left: 8%;
        display: block;
        border: none;
        cursor: pointer;
      }
      .button-wrapper-mweb .button-1 {
        top: 27%;
      }
      .button-wrapper-mweb .button-2 {
        top: 56%;
      }
      .button-wrapper-mweb .button-3 {
        top: 82%;
      }
      .button-wrapper-web .button {
        margin-left: 77%;
        padding: 24px 30px;
        border-radius: 32px;
      }
      .button-wrapper-web .button-1 {
        top: 17%;
      }
      .button-wrapper-web .button-2 {
        top: 45%;
      }
      .button-wrapper-web .button-3 {
        top: 75%;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="dn du-l" src="./landing.png" alt="Website Landing Page" />
      <img class="dn-l" src="./landing-mweb.png" alt="Website Landing Page" />
      <div class="button-wrapper-web dn du-l">
        <img alt="Monthly Donation Plans" src="./plans.png" />
        <button class="button button-1">Start Now</button>
        <button class="button button-2">Start Now</button>
        <button class="button button-3">Start Now</button>
      </div>
      <div class="button-wrapper-mweb dn-l">
        <img alt="Monthly Donation Plans" src="./plans-mweb.png" />
        <button class="button button-1">Start Now</button>
        <button class="button button-2">Start Now</button>
        <button class="button button-3">Start Now</button>
      </div>
      <img class="dn du-l" alt="Subscription Information" src="./info.png" />
      <img class="dn-l" alt="Subscription Information" src="./info-mweb.png" />
      <img class="dn du-l" src="./contact.png" alt="Contact Information" />
    </div>
  </body>
</html>
