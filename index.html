<!DOCTYPE html>
<html>
  <head>
    <title>Mowgli Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
      }
      div {
        display: flex;
        flex-direction: column;
      }
      @media only screen and (max-width: 480px) {
        .dn {
          display: none;
        }
      }
      @media only screen and (min-width: 500px) {
        .dn-l {
          display: none;
        }
        .du-l {
          display: unset;
        }
      }
      .button-wrapper-mweb,
      .button-wrapper-web {
        position: relative;
      }
      .button {
        position: absolute;
        background: #236a9da6;
        padding: 12px 70px;
        color: white;
        text-transform: uppercase;
        border-radius: 20px;
        margin-left: 8%;
        display: block;
        border: none;
        cursor: pointer;
      }
      .button-wrapper-mweb .button-1 {
        top: 27%;
      }
      .button-wrapper-mweb .button-2 {
        top: 56%;
      }
      .button-wrapper-mweb .button-3 {
        top: 82%;
      }
      .button-wrapper-web .button {
        margin-left: 77%;
        padding: 24px 30px;
        border-radius: 32px;
      }
      .button-wrapper-web .button-1 {
        top: 17%;
      }
      .button-wrapper-web .button-2 {
        top: 45%;
      }
      .button-wrapper-web .button-3 {
        top: 75%;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="dn du-l" src="./1.png" />
      <img class="dn-l" src="./1-mweb.png" />
      <div class="button-wrapper-web dn du-l">
        <img src="./2.png" />
        <button class="button button-1">Start Now</button>
        <button class="button button-2">Start Now</button>
        <button class="button button-3">Start Now</button>
      </div>
      <div class="button-wrapper-mweb dn-l">
        <img src="./2-mweb.png" />
        <button class="button button-1">Start Now</button>
        <button class="button button-2">Start Now</button>
        <button class="button button-3">Start Now</button>
      </div>
      <img class="dn du-l" src="./3.png" />
      <img class="dn-l" src="./3-mweb.png" />
      <img class="dn du-l" src="./4.png" />
    </div>
  </body>
</html>
